<mat-card class="mat-elevation-z4">
    <table mat-table [dataSource]="produtos">
        <ng-container matColumnDef="id">
            <th mat-hader-cell *matHeaderCellDef class="hader">ID</th>
            <td mat-cell *matCellDef="let row" class="row">{{row.id}}</td>
        </ng-container>
        <ng-container matColumnDef="nome">
            <th mat-hader-cell *matHeaderCellDef class="hader">Nome</th>
            <td mat-cell *matCellDef="let row" class="row">{{row.nome}}</td>
        </ng-container>
        <ng-container matColumnDef="preco">
            <th mat-hader-cell *matHeaderCellDef class="hader">Preço</th>
            <td mat-cell *matCellDef="let row" class="row">{{row.preco | currency:'BRL' }}</td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-hader-cell *matHeaderCellDef class="hader">Ações</th>
            <td mat-cell *matCellDef="let row" class="row">
                <a routerLink="/produtos/editar/{{row.id}}" class="editar"><i class="material-icons">edit</i></a>
                <button mat-button (click)="deletarProduto(row.id)" class="deletar"><i class="material-icons">delete</i></button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-card>
